<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot de Se√±ales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    button {
      background-color: #00b894;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    #senal {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #00cec9;
    }
  </style>
</head>
<body>
  <h1>Historial de Se√±ales</h1>

  <button onclick="startBot()">Iniciar Bot</button>
  <button onclick="stopBot()">Detener Bot</button>

  <div id="senal">‚è≥ Sin se√±ales recientes.</div>

  <script>
    async function startBot() {
      try {
        const res = await fetch('/api/start-bot');
        const data = await res.json();

        if (data?.error) {
          alert(`‚ùå ${data.error} ‚Äì ${data.detalle || ''}`);
        } else {
          alert(data.mensaje || "‚úÖ Bot iniciado correctamente");
        }

      } catch (e) {
        console.error('‚ùå Error al iniciar el bot:', e);
        alert("‚ùå Error al iniciar el bot. Consulta la consola.");
      }
    }

    async function stopBot() {
      try {
        const res = await fetch('/api/stop-bot');
        const data = await res.json();
        alert(data.mensaje || "üõë Bot detenido correctamente");
      } catch (e) {
        console.error('‚ùå Error al detener el bot:', e);
        alert("‚ùå Error al detener el bot. Consulta la consola.");
      }
    }

    // Mostrar √∫ltima se√±al en tiempo real (cada 5 seg)
    setInterval(async () => {
      try {
        const res = await fetch('/api/ultima-senal');
        const data = await res.json();

        if (data?.senal) {
          const { tipo, confianza, hora } = data.senal;
          document.getElementById('senal').innerText =
            `üìà Se√±al: ${tipo} | Confianza: ${confianza} | Hora: ${hora}`;
        } else {
          document.getElementById('senal').innerText = "‚è≥ Sin se√±ales recientes.";
        }

      } catch (e) {
        document.getElementById('senal').innerText = "‚ö†Ô∏è Error al obtener la se√±al.";
        console.error('‚ùå Error al obtener /api/ultima-senal:', e);
      }
    }, 5000);
  </script>
</body>
</html>
